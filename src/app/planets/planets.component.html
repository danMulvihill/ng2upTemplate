
<div>
    <p>
        planets works!
    </p>
    <h3>Planets in the Solar System</h3>
    <table class="table table-dark">
      <thead>
        <tr><th>#</th><th>name</th></tr>
      </thead>
      <tbody>
        <tr  *ngFor = "let planet of planets; let i = index"><td>{{i}}</td><td [ngStyle]="{color: planet.isPlanet? 'cyan': 'yellow'}">{{planet.name}}</td> </tr>
      </tbody>
    </table>
  </div>
