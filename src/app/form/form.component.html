<form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
  <div class="form-group">
    <label for="username">User </label>
    <input ngModel type="text" name="username" id="username" class="form-control" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="pwd">Password </label>
    <input ngModel type="password" name="pwd" id="pwd" class="form-control" placeholder="Enter Password">
  </div>
  <button type="submit"  class="form-control btn btn-primary btn-lrg">Submit</button>
</form>

</div>
